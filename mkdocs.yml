site_name: SAP LinuxLab open-source initiative

nav:
    - 'index.md'
    - '00_about.md'
    - '01_projects_overview.md'
    - '01b_projects_functionality.md'
    - '02_roadmap.md'
    - '03_demos.md'
    - '04_faq.md'
    - '05_participating_companies.md'
    - 'Project Contributions':
      - 'contribute/contribute_01_guidelines.md'
      - 'contribute/contribute_02_naming_conventions.md'
      - 'contribute/contribute_03_how_to_contribute.md'
      - 'contribute/contribute_04_dev_guidelines.md'

theme:
  name: material
  custom_dir: material_theme_custom
  language: en
  font:
    text: Roboto
  icon:
    logo: 'material/open-source-initiative'
  favicon: ''
  features:
    - toc.integrate
    - search.share
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/asciinema_3-0-0-rc1-player.css

extra_javascript:
  - assets/javascripts/asciinema_3-0-0-rc1-player.min.js

plugins:
  - search

markdown_extensions:
  - meta
  - admonition
  - attr_list
  - tables
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  generator: false
  analytics:
    provider: google
    property: G-F750F4XHER
  consent:
    title: Cookie consent
    description: > # (1)
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
